<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>סמנטעל: 1000 המילים הכי קרובות</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PP8J7V4T0X"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PP8J7V4T0X');
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2098371592785764" crossorigin="anonymous"></script>
</head>
<body dir='rtl'>
<header>
<h1>{{yesterday[0][0]}}</h1>
<div w3-include-html="menu.html"></div>
</header>
<h3>1000 המילים הכי קרובות</h3>
        <a href="/">חזרה</a>

    <table>
        <tbody>
        <tr>
            <th>מספר (גבוה = קרוב)</th>
            <th>מילה</th>
            <th>ציון קרבה</th>
        </tr>
        {% for i, ws in enumerate(yesterday[1:], start=1) %}
        <tr>
        <td>
            {{ 1000 - i }}
        </td>
        <td>
            {{ ws[0] }}
        </td>
        <td>
            {{ ws[1] }}
        </td>
        </tr>
        {% end %}
        </tbody>
    </table>
    <a href="/">חזרה</a>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/semantle.js"></script>
</footer>
</body>
</html>
